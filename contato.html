<body style="font-family: 'Montserrat', sans-serif;">
    <header>
            <nav>
                <h1><a href="index.html"><img src="imagens\Logo_Lêle_wbg.png" alt="Logo"></a></h1>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="projetos.html">Projetos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
    </header>
    <main>
        <h2 class="informacoes">Nos informe aqui os seus...</h2>
        <form>
                <div>
                    <label for="nome">Nome e sobrenome:</label>
                    <input type="text" required placeholder="Nome e Sobrenome">
                    <label for="email" >Email:</label>
                    <input type="email" required placeholder="SeuEmail@Dominio.com">
                    <label for="num">Telefone:</label>
                    <input type="tel" required placeholder="(xx) x xxxx-xxxx" maxlength="11">
                    <label class="mensagem" for="mensagem">Uma prévia do que deseja tratar...</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                </div>
            
            <fieldset>
                <legend>Qual seria o melhor horário para tentarmos contato?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
            </fieldset>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input class="enviar" type="submit" value="Enviar">
        </form>
        	
    </main>
    <footer>

        </div>
    </footer>
